<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - JS od podstaw</title>
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <h1>Koszyk</h1>
    <table class="card-table">
        <thead>
            <tr>
                <th>Lp</th>
                <th>Kurs</th>
                <th>Ilość</th>
                <th>Cena</th>
            </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Razem:</strong></td>
                <td><strong id="total-price">0</strong></td>
            </tr>
        </tfoot>
    </table>
    <p class="discount hidden" id="discount">Zniżka: <strong id="discount-amount">0</strong>zł</p>
    <script src="src/js/app.js"></script>
</body>

</html>
